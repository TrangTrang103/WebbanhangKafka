    padding: 0 10px;

  }

  .upload__img-close {
    width: 24px;

    position: absolute;

    right: 10px;

<div class="col-12">
  <i class="typcn typcn-delete-outline" id="bannerClose"></i>

</div>
<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <span th:replace="_navbar :: _navbar"></span>
  <!-- partial -->
  <nav class="navbar-breadcrumb col-xl-12 col-12 d-flex flex-row p-0">
    <span th:replace="_navbar2 ::_navbar2"></span>
    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end" >
      <span th:replace="fragments :: article('Category','Edit')"></span>
    </div>
  </nav>
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    <span th:replace="sidebar :: sidebar"></span>

    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Basic form elements</h4>
              <p class="card-description">
                Basic form elements
              </p>

              <form class="forms-sample" th:action="@{/category/editc}" th:object="${category}"  method="Post">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="exampleInputName1" >Tên sản phẩm</label>
                    <input style="display: none;" name="category_id" th:value="${category.id}">
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="product_name" th:field="*{name}" th:value="${category.name}" required>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="description"  name="description">Ghi chú</label>
                      <textarea class="form-control" id="description" name="description"  rows="10" th:field="*{note}" th:value="${category.note}"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  <button class="btn btn-light">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <span th:replace="footer :: footer"></span>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
