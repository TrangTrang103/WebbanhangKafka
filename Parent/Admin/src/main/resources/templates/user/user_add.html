<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Home-Add Product', 'none')" />
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/checkbox/css/style.css}">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<body>

<div class="col-12">
  <i class="typcn typcn-delete-outline" id="bannerClose"></i>

</div>
<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <span th:replace="_navbar :: _navbar"></span>
  <!-- partial -->
  <nav class="navbar-breadcrumb col-xl-12 col-12 d-flex flex-row p-0">
    <span th:replace="_navbar2 ::_navbar2"></span>
    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end" >
      <span th:replace="fragments :: article('User','Add')"></span>
    </div>
  </nav>
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    <span th:replace="sidebar :: sidebar"></span>

    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Thêm loại hàng</h4>
              <!--              <p class="card-description">-->
              <!--                Basic form elements-->
              <!--              </p>-->
              <form class="forms-sample" th:action="@{/user/addc}" th:object="${user}" method="Post">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="firstName" >Họ người dùng</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Name" name="firstName" th:field="*{firstName}" required>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="lastname" >Tên người dùng</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Name" name="lastname" th:field="*{lastName}" required>

                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-4">
                    <label for="exampleInputName1" >Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Name" name="product_name" th:field="*{email}" required>

                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="password"  name="description">Mật khẩu</label>
                      <input type="text" class="form-control" id="password" name="password"  rows="10" th:field="*{password}" required>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <th:block th:each="t : ${listRole}">
                        <label for="roles">
                          <input type="checkbox" id="roles" name="roles" th:value="${t.id}" th:field="*{roles}">
                          <span th:text="${t.name}"></span> </label>
                      </th:block>
                    </div>
                  </div>
                </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <span th:replace="footer :: footer"></span>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/file-upload.js}"></script>
<!-- End custom js for this page-->
<script th:src="@{/checkbox/js/jquery.min.js}"></script>
<script th:src="@{/checkbox/js/popper.js}"></script>
<script th:src="@{/checkbox/js/bootstrap.min.js}"></script>
<script th:src="@{/checkbox/js/main.js}"></script>
</body>

</html>
