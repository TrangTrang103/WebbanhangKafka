  <!-- Font Icon -->

  <!-- Main css -->
  <link rel="stylesheet" th:href="@{/sign/css/style.css}">

<body>

<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form th:action="@{/create_customer}" method="POST" class="register-form" id="register-form"
                th:object="${customer}">
            <div th:if="${errorSignUp != null}">
              <p style="color: red;" th:text ="${errorSignUp}"></p>
            </div>
            <div class="form-group">
              <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" th:field="*{firstName}" name="ten" id="first_name" placeholder="Tên" required/>
            </div>
            <div class="form-group">
              <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" th:field="*{lastName}" name="ho" id="last_name" placeholder="Họ" required/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" th:field="*{email}" name="email" id="email" placeholder="Email" required/>
            </div>
            <div class="form-group">
              <label for="phone_number"><i class="zmdi zmdi-email"></i></label>
              <input type="number" th:field="*{phoneNumber}" name="phone_number" id="phone_number" placeholder="Số điện thoại" required/>
            </div>
            <div class="form-group">
              <label class="col-sm-4 col-form-label">Thành phố</label>
              <div class="col-sm-8">
                <select class="form-control" th:field="*{city}">
                  <th:block th:each="city : ${listCity}">
                    <option th:value="${city.id}">[[${city.name}]]</option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="address"><i class="zmdi zmdi-email"></i></label>
              <input type="text" th:field="*{addressLine1}" name="address" id="address" placeholder="Địa chỉ" required/>
            </div>
            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" th:field="*{password}" name="password" id="password" placeholder="Password" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" required/>
            </div>
            <div class="form-group">
              <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repeat your password" oninput="checkPasswordMatch(this)"  required/>
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
          <a href="#" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>

</div>

  function checkPasswordMatch(confirmPassword) {
    if (confirmPassword.value != $("#password").val()) {
      confirmPassword.setCustomValidity("Passwords do not match!");
