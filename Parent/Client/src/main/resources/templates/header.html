<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="header__top__left">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-5">
          <div class="header__top__right">
            <div class="header__top__links">
              <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Sign in</a>
              </th:block>
              <th:block sec:authorize="isAuthenticated()">
                <a sec:authentication="principal.fullName"
                   style="color: white;"></a></th:block>
            </div>
            <div class="header__top__links">
              <th:block sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()" role="menuitem" style="color: white;"> Logout</a>

                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                  <input hidden type="submit" value="Sign Out"/>
                </form>
              </th:block>
            </div>
            <div class="header__top__hover">
              <span>Usd <i class="arrow_carrot-down"></i></span>
              <ul>
                <li>USD</li>
                <li>EUR</li>
                <li>USD</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <div class="header__logo">
          <a th:href="@{/home}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <nav class="header__menu mobile-menu">
          <ul>
            <li class="active"><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a href="#">Pages</a>
              <ul class="dropdown">
                <li><a th:href="@{/cart}">Shopping Cart</a></li>
                <li><a th:href="@{/myprofile}">My Profile</a></li>
                <li><a th:href="@{/myhistory}">My History</a></li>
                <li><a th:href="@{/about}">About Us</a></li>
              </ul></li>
            <li><a th:href="@{/blog}">Blog</a></li>
            <li><a th:href="@{/contact}">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="header__nav__option">
          <a href="#" class="search-switch"><img
                  src="img/icon/search.png" alt=""></a> <a href="#"><img
                src="img/icon/heart.png" alt=""></a> <a th:href="@{/cart}"><img
                src="img/icon/cart.png" alt=""> <span
                th:text="${session.countCart}"></span></a>
        </div>
      </div>
    </div>
    <div class="canvas__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
</body>
</html>
